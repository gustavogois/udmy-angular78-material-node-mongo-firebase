<p>event-binding works!</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn">{{buttonName}}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">First</button>
  <button mat-button color="primary" [disabled]="!btnEnable">Second</button>
  <button mat-button color="warn" [disabled]="!btnEnable" (click)="disable()">Disable all</button>
  <mat-progress-spinner
        color="primary"
        [mode]="spinnerMode"
        [value]="0">
    </mat-progress-spinner>
</section>
